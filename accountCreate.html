<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="accountCreatePage.css">
</head>
<body>
    <header>
        <img src="Scrumbucks.png" alt="logo" width="150px" height="150px">
        <h1 class="center">Create an Account</h1>
    </header>
    <form id="accountCreateForm" class="account-create" action="createUser" method="post">
        <h2>Account Creation</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Create Account</button>
    </form>
    <div class="return-button">
        <a href="login.html"><button>Return to Login</button></a>
    </div>
</body>
<script src = "credentials.js"> </script>
</html>
