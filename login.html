<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="homepage.html"> <img src="Scrumbucks.png" alt="logo" width="150px" height="150px"> </a>
        <h1 class="center">Scrumbucks Employee Mentor Program</h1>
    </header>
    <form id="loginForm" class="employee-login" action="/login.html" method="POST">
        <h2>Employee Login</h2>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" name="username" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="password" required>
        <br>
        <br>
        <button type="submit">Login</button>
        <a href="accountCreate.html"><button type="button" id="createAccountButton">Create Account</button></a>
    </form>
</body>
</html>
